        console.log("hello world")

        console.log(+true); //1
        console.log(+"") //0
        //this converts non numbers

        let apples ='2';
        let oranges ='3';
        console.log(+apples + +oranges); //both strings converted to numbers and added

        //precedence
        let a =1;
        let b = 2;

        let c = 3 - (a=b +1); //bad practice of writing javascript code
        console.log(a);
        console.log(c);

        //writing shorter code
        let n = 2;
        n = n +5;
        n= n*2;
        console.log(n);

        n = 2;

        n +=5;
        n *=2;
        console.log(n);

        n = 2;
        n *= 3 + 5;
        console.log(n);

        let counter = 2;
        counter++;
        console.log(counter);

        counter--;
        console.log(counter);

        let count = 1;
        let f = ++count;
        console.log(f) //2

        let coun = 1;
        let g = coun++;
        console.log(g); //returns old value
